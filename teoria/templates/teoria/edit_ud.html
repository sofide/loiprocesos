{% extends 'base/base.html' %}

{% block content %}
<div class="col-sm-12">

  {% if perms.clases %}
    <div class="panel panel-primary">
      <div class="panel-body">
        {{ warn }}
      </div>
    </div>
    <form method="POST" class="extended-input">{% csrf_token %}
      {{ unidad_form.as_p }}
      <trix-editor input="id_descripcion"></trix-editor>
      <input type="submit" class="save btn2" value="Guardar cambios"></input>
    </form>
  {% else %}
    <h4> No tenés autorización para editar los trabajos prácticos </h4>
  {% endif %}

</div>
{% endblock %}
