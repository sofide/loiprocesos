{% extends 'base/base.html' %}


{% block content %}
<div class="col-sm-12">
  <div class="container section">
    <h1> Solicitar una nueva contraseña </h1>
  </div>

  <div class="container section">
    <p>Te olvidaste la contraseña? Escribí tu email abajo y te vamos a enviar instrucciones para cambiarla.</p>

    <form method="post">{% csrf_token %}
    {{ form.email.errors }}
    <p><label for="id_email"> Email:</label> {{ form.email }} <input type="submit" value="Cambiar mi contraseña" /></p>
    </form>
  </div>
</div>
{% endblock %}
